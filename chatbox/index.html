<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #chatbox {
            width: 400px;
            height: 500px;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        #chatlog {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        #chatlog p {
            margin: 5px 0;
        }
        #userinput {
            display: flex;
        }
        #userinput input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            outline: none;
        }
        #userinput button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #userinput button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <div id="chatlog"></div>
        <div id="userinput">
            <input type="text" id="inputtext" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
